    <header>
        <h1>Plan Your Next Date</h1>

        <main>
            <section id="sideBar">
                <form id="mainForm">
                    <input type="text" id="userLocation" placeholder="Search Location?">
                    <p>Travel Distance?</p>
                    <select name="Distance to Travel" id="locationDistance">
                        <option value=10>5 Miles</option>
                        <option value=20>10 Miles</option>
                        <option value=30>15 Miles</option>
                        <option value=40>20 Miles</option>
                        <option value=50>25 Miles</option>
                    </select>
                    <p>Number of Choices?</p>
                    <select name="Number of Cards" id="cardCount">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select>
                    <p>Activity Catagory?</p>
                    <select name="Activity Catagory" id="setting">
                        <option value="Recreational">Recreational</option>
                        <option value="Education">Education</option>
                        <option value="Social">Social</option>
                        <option value="DIY">DIY</option>
                        <option value="Charity">Charity</option>
                        <option value="Cooking">Cooking</option>
                        <option value="Relaxation">Relaxation</option>
                        <option value="Music">Music</option>
                        <option value="Busywork">Busywork</option>
                    </select>
                    <p>Price Range?</p>
                    <div id="priceLabels"><p>Low</p><p>High</p></div>
                    <input type="range" min="1" max="100" value="50" class="slider" id="priceRange">
                    <input type="submit" id="mainSubmit">
                </form>
