<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Planner</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Plan Your Next Date</h1>
    </header>
        <main>
            <section id="sideBar">
                <form id="mainForm">
                    <input type="text" id="userLocation" placeholder="Whats the location?">
                    <p>Travel Distance?</p>
                    <select name="Distance to Travel" id="locationDistance">
                        <option value="5-Miles">5 Miles</option>
                        <option value="10-Miles">10 Miles</option>
                        <option value="15-Miles">15 Miles</option>
                        <option value="20-Miles">20 Miles</option>
                        <option value="25-Miles">25 Miles</option>
                    </select>
                    <p>Number of Choices?</p>
                    <select name="Number of Cards" id="cardCount">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select>
                    <p>Indoor/Outdoor?</p>
                    <select name="Indoor or Outdoor" id="setting">
                        <option value="Both">Both</option>
                        <option value="Indoor">Indoor</option>
                        <option value="Outdoor">Outdoor</option>
                    </select>
                    <input type="submit" id="mainSubmit">
                </form>
            </section>
            <section id="cardHolder">
                <div class="card">
                    <section class="activityInfo"></section>
                    <section class="mapVisual"></section>
                </div>
                <div class="card">
                    <section class="activityInfo"></section>
                    <section class="mapVisual"></section>
                </div>
                <div class="card">
                    <section class="activityInfo"></section>
                    <section class="mapVisual"></section>
                </div>
                <div class="card">
                    <section class="activityInfo"></section>
                    <section class="mapVisual"></section>
                </div>
                <div class="card">
                    <section class="activityInfo"></section>
                    <section class="mapVisual"></section>
                </div>
                <div class="card">
                    <section class="activityInfo"></section>
                    <section class="mapVisual"></section>
                </div>
                <div class="card">
                    <section class="activityInfo"></section>
                    <section class="mapVisual"></section>
                </div>
                <div class="card">
                    <section class="activityInfo"></section>
                    <section class="mapVisual"></section>
                </div>
                <div class="card">
                    <section class="activityInfo"></section>
                    <section class="mapVisual"></section>
                </div>
            </section>
        </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
